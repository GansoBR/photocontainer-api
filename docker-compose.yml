version: '2.1'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  photo.api:
    container_name: photo.api
    image: lcidral/php-7.1.2-apache:latest
    volumes:
      - ./html:/var/www/html:rw
      - .:/var/www:rw
    links:
      - my-app-db
      - mail
    depends_on:
      - my-app-db
    environment:
      VIRTUAL_HOST: 'photo.api'
      COMPOSER_BIN_DIR: 'bin'
      COMPOSER_ALLOW_SUPERUSER: 1
      COMPOSER_AUTH: '{"github.com": "35f9c827f3bf9e29c36f9d302605ed7137b00767"}'
      PHINX_DBHOST: 'my-app-db'
      PHINX_DBNAME: 'my_app_dbname'
      PHINX_DBUSER: 'root'
      PHINX_DBPASS: 'admin'
      PHINX_DBPORT: '3306'
      #DEV
      XDEBUG_REMOTE_ENABLE: 1
      XDEBUG_REMOTE_AUTOSTART: 1
      XDEBUG_REMOTE_CONNECT_BACK: 0
      XDEBUG_REMOTE_HOST: '192.168.1.103'
      XDEBUG_REMOTE_PORT: '9000'
      XDEBUG_IDEKEY: 'PHPSTORM'
    user: root
    #command: 'robo init'

  photo.web:
    container_name: photo.web
    image: lcidral/php-7.1.2-apache:latest
    volumes:
      - /htdocs/photocontainer-site:/var/www/html:rw
    links:
      - my-app-db
      - mail
    depends_on:
      - my-app-db
    environment:
      VIRTUAL_HOST: 'photo.web'
      COMPOSER_BIN_DIR: 'bin'
      COMPOSER_ALLOW_SUPERUSER: 1
      COMPOSER_AUTH: '{"github.com": "35f9c827f3bf9e29c36f9d302605ed7137b00767"}'
      PHINX_DBHOST: 'my-app-db'
      PHINX_DBNAME: 'my_app_dbname'
      PHINX_DBUSER: 'root'
      PHINX_DBPASS: 'admin'
      PHINX_DBPORT: '3306'
      #DEV
      XDEBUG_REMOTE_ENABLE: 1
      XDEBUG_REMOTE_AUTOSTART: 1
      XDEBUG_REMOTE_CONNECT_BACK: 0
      XDEBUG_REMOTE_HOST: '192.168.1.103'
      XDEBUG_REMOTE_PORT: '9000'
      XDEBUG_IDEKEY: 'PHPSTORM'
    user: root
    #command: 'robo init'

  my-app-db:
    container_name: my-app-db
    image: mariadb:latest
    volumes:
      - "./db/.data:/var/lib/mysql"
    ports:
      - "3306:3306"
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: 'admin'
      VIRTUAL_HOST: my-app-db

  mail:
    image: lcidral/mailcatcher.dev:latest
    container_name: mail
    ports:
      - '1025:1025'
      - '1080:1080'

  selenium-chrome:
    container_name: selenium-chrome
    image: selenium/standalone-chrome-debug:3.0.1-germanium
    ports:
      - '4444:4444'
      - '5900:5900'
    links:
      - photo.web
      - photo.api

networks:
  external_default:
    external: true
